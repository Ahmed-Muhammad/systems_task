name : flutter_task_systems
description : A complete Flutter app demonstrating product listing, details, favorites management, and unit testing with GetX architecture.
publish_to : 'none'

version : 1.0.0+1

# Flutter SDK environment
environment :
  sdk : '>=3.10.0 <4.0.0'

# ══════════════════════════════════════════════════════════════════════════════
# DEPENDENCIES
# ══════════════════════════════════════════════════════════════════════════════

dependencies :
  flutter :
    sdk : flutter
  
  # ────────────────────────────────────────────────────────────────────────────
  # State Management & Architecture
  # ────────────────────────────────────────────────────────────────────────────
  get : ^4.7.3
  get_it : ^9.2.0
  
  # ────────────────────────────────────────────────────────────────────────────
  # Local Storage
  # ────────────────────────────────────────────────────────────────────────────
  hive : ^2.2.3
  hive_flutter : ^1.1.0
  
  # ────────────────────────────────────────────────────────────────────────────
  # Network & API
  # ────────────────────────────────────────────────────────────────────────────
  http : ^1.6.0
  dio : ^5.9.0
  logger : ^2.6.2
  connectivity_plus : ^7.0.0
  # ────────────────────────────────────────────────────────────────────────────
  # UI Components & Widgets
  # ────────────────────────────────────────────────────────────────────────────
  cached_network_image : ^3.4.1
  smooth_page_indicator : ^2.0.1
  fancy_shimmer_image : ^2.0.3
  shimmer : ^3.0.0
  gap : ^3.0.1
  
  # ────────────────────────────────────────────────────────────────────────────
  # Utilities
  # ────────────────────────────────────────────────────────────────────────────
  equatable : ^2.0.7
  intl : ^0.20.2

# ══════════════════════════════════════════════════════════════════════════════
# DEV DEPENDENCIES
# ══════════════════════════════════════════════════════════════════════════════

dev_dependencies :
  flutter_test :
    sdk : flutter
  
  # Testing
  #  mockito : ^5.6.1
  build_runner : ^2.4.13
  # Code Quality
  flutter_lints : ^6.0.0
  hive_generator : ^2.0.1
  mockito : ^5.4.4

# ══════════════════════════════════════════════════════════════════════════════
# FLUTTER CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════

flutter :
  uses-material-design : true
